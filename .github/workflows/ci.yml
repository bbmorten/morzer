name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/tcpwatch
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache-dependency-path: tools/tcpwatch/go.sum
      - name: Verify formatting (gofmt)
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "gofmt required for:"
            echo "$unformatted"
            exit 1
          fi
      - name: Go vet
        run: go vet ./...
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
