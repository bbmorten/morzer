name: Bug report
description: Report a reproducible problem
labels: [bug]
title: "bug: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the bug
      placeholder: e.g., Crash when clicking Save
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Tell us how to reproduce the issue
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version/commit
      placeholder: e.g., v1.2.3 or commit SHA
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: OS, runtime, browser, etc.
  - type: textarea
    id: logs
    attributes:
      label: Logs
      render: bash
